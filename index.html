<!DOCTYPE html>
<html>
<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Stop Watch</title>
</head>
<body>
	<h1>Stopwatch</h1>

	<div id="circle">
		<div id="para">	
			<p1><span id="minutes">00</span>:<span id="seconds">00</span></p1>
		</div>
	</div>
	
	<div id="buttons">
		<button type="button" id="button-start" class="btn btn-primary">Start</button>
		<button type="button" id="button-log" class="btn btn-primary">Log</button>
		<button type="button" id="button-stop" class="btn btn-primary">Stop</button>
		<button type="button" id="button-reset" class="btn btn-primary">Reset</button>
	</div>
	<table id="table">
		<tr>
			<th>Number</th>
			<th>Time</th>
		</tr>
	</table>

	<div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
